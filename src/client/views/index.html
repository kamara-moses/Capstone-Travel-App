<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Soul Trip</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <script
    src="https://kit.fontawesome.com/aca2d893d4.js"
    crossorigin="anonymous"
></script>
  </head>

  <body>
    <div id="app">
      <div class="holder headline">
        <h1>Soul Trip</h1>
      </div>
      <main>
        <section class="hero">
          <h2>Your Next Adventure Awaits...</h2>
        </section>
        <section class="search">
          <div class="search-form">
            <h2 id="error" class="hide">Bad data entered. Please try again.</h2>
            <div class="input-fields">
              <label for="city">Destination</label>
              <input type="text" id="city" placeholder="enter city here" />
              <label for="depart">Depart</label>
              <input type="date" id="depart" />
              <button class="btn" id="generate" type="submit">Submit</button>
            </div>
          </div>
        </section>
        <section>
          <div id="journal" class="holder entry hide">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
              <div id="name"></div>
              <div id="icon"></div>
              <div id="date"></div>
              <div id="description"></div>
              <div id="highTemp"></div>
              <div id="lowTemp"></div>
              <div id="content"></div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <h2>
          &copy; 2020 Moses Kamara
        </h2>
      </footer>
    </div>
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performant
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
          });
      }
    </script>
  </body>
</html>
