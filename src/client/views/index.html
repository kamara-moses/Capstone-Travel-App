<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soul Trip</title>
    <link rel="stylesheet" href="../styles/base.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        Soul Trip
      </div>
    </header>
    <main>
      <section class="hero">
        <h2>Your Next Adventure Awaits You!</h2>
      </section>
      <sectioon class="search">
        <form>
          <div class="row input-container">
            <div class="col-xs-12">
              <div class="styled-input wide">
                <label for="city">Destination</label>
                <input type="text" id="city" name="city" required />
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="styled-input">
                <label for="depart">Departing</label>
                <input type="date" id="depart" name="depart" required />
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="styled-input" style="float: right;">
                <label for="returning">Returning</label>
                <input type="date" id="return" name="return" required />
              </div>
            </div>
            <div class="col-xs-12">
                <input type="submit" id="search" name="" value="Search">
            </div>
          </div>
        </form>
        <div id="result">
        </div>
      </sectioon>
    </main>
    <footer>
      <p>Moses Kamara &copy; 2021</p>
    </footer>
  </body>
</html>
