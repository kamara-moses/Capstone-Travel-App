<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Soul Trip</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/1aac26dbd0.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="app">
      <header>
        <div class="logo">
          Soul Trip
        </div>
      </header>
      <main>
        <section class="hero">
          <h2>Your Next Adventure Awaits You!</h2>
        </section>
        <section class="entry">
          <!-- <h2 id="error" class="hide">Bad data entered. Please try again.</h2> -->
          <form>
            <div class="row input-container">
              <div class="col-xs-12">
                <div class="styled-input wide">
                  <label for="city">Destination</label>
                  <input
                    type="text"
                    id="city"
                    name="city"
                    placeholder="What city are you going to..."
                  />
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="styled-input">
                  <label for="start">Depart</label>
                  <input type="date" id="depart" name="depart" required />
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="styled-input" style="float: right;">
                  <label for="end">Return</label>
                  <input type="date" id="return" name="return" required />
                </div>
              </div>
              <div class="col-xs-12">
                <button id="generate" type="submit">Search</button>
              </div>
            </div>
          </form>
          <div id="journal" class="hide">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
              <div id="icon"></div>
              <div id="date"></div>
              <div id="temp"></div>
              <div id="content"></div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <h2>
          &copy; 2020 Moses Kamara
        </h2>
        <a href="https://linkedin.com/in/moses-kamara" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/kamara-moses" target="_blank"><i class="fab fa-github-square"></i></a>
      </footer>
    </div>
  </body>
</html>
